{% extends "base.html" %}

{% block title %}Upload Content - Digital Signage CMS{% endblock %}

{% block content %}
<h1 class="mb-4">Upload New Content</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <div class="mb-3">
                <label for="file" class="form-label">Select File (Image or Video)</label>
                <input type="file" class="form-control" id="file" name="file" required>
                <div class="form-text">Allowed types: png, jpg, jpeg, gif, mp4, mov, webm</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload Content</button>
        </form>
    </div>
</div>
{% endblock %}
